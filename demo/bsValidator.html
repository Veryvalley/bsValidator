<!DOCTYPE html>
<html lang="zh-CN">
	<head>

	
		<title>demo</title>
		<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
		<meta http-equiv="Cache-Control" content="no-store" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Expires" content="0" />
		<link type="text/css" href="../static/core/bootstrap/3.3.5/bootstrap.css" rel="stylesheet" />
		<!-- require引入 -->
		<script type="text/javascript" src="../static/core/require/2.1.18/require-debug.js"></script>
		<script type="text/javascript" src="../static/core/require-config.js"></script>
	</head>
	<body>
		<div class="container-fluid">
			<h2>bootstrap组件实例</h2>
			<hr style="border:1px solid #f60;">
			
			<!--form验证组件-->
			<h3>表单验证 bootstrapvalidator.js</h3>
			<form id="defaultForm" method="post" class="form-horizontal bv-form" action="" novalidate="novalidate">
				<div class="form-group has-feedback">
					<label class="col-lg-3 control-label">Username</label>
					<div class="col-lg-5">
						<input type="text" class="form-control" name="usernamess" >
					</div>
					<div class="col-lg-3 bv-msg">
					</div>
				</div>
				<div class="form-group has-feedback">
					<label class="col-lg-3 control-label">Email address</label>
					<div class="col-lg-5">
						<input type="text" class="form-control" name="email">
					</div>
					<div class="col-lg-3 bv-msg">
					</div>
				</div>
				<div class="form-group has-feedback">
					<label class="col-lg-3 control-label">Password</label>
					<div class="col-lg-5">
						<input type="password" class="form-control" name="password">
					</div>
					<div class="col-lg-3 bv-msg">
					</div>
				</div>
				<div class="form-group">
					<div class="col-lg-9 col-lg-offset-3">
						<button type="submit" class="btn btn-primary">Sign up</button>
					</div>
				</div>
			</form>
			<hr style="border:1px solid #f60;">
			<br>
		</div>
		
		<script type="text/javascript">
			require(['jquery', 'bootstrap', 'validator'], function($) {
				
				$("#defaultForm").bootstrapValidator({
										feedbackIcons: {
						valid: 'glyphicon glyphicon-ok',
						invalid: 'glyphicon glyphicon-remove',
						validating: 'glyphicon glyphicon-refresh'
					},
					bv_msg:"bv-msg",
					fields: {
						usernamess: {
							validators: {
								notEmpty: {
									message: '用户名不能为空！'
								},
								stringLength: {
									min: 6,
									max: 30,
									message: ''
								},
								regexp: {
									regexp: /^[a-zA-Z0-9_\.]+$/,
									message: '非法用户名'
								}
							}
						},
						email: {
							validators: {
								notEmpty: {
									message: 'The email address is required and can\'t be empty'
								},
								emailAddress: {
									message: 'The input is not a valid email address'
								}
							}
						},
						password: {
							validators: {
								notEmpty: {
									message: 'The password is required and can\'t be empty'
								}
							}
						}
					},
				});
								
			});
		</script>
	</body>
</html>
